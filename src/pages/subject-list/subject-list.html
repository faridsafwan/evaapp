<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onNewSubject()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>List of Subject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let subject of subjects; let i = index"
    (click)="onLoadSubject(subject,i)">
    <h2>{{ subject.name }}</h2>
    <ion-note>{{ subject.code }}</ion-note>
    </button>
  </ion-list>

</ion-content>
