<ion-header>

  <ion-navbar>
    <ion-title>{{subject.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ subject.name }}</h2>
        <div>{{ subject.code }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline  block (click)="onEditSubject()">Edit Subject</button>
      </ion-col>
      <ion-col>
        <button ion-button outline  block (click)="onDeleteSubject()" color="danger">Delete Subject</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
