<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Subject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Code</ion-label>
        <ion-input type="text"
        formControlName="code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Subject Name</ion-label>
        <ion-input type="text"
        formControlName="name"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block>{{ mode }}</button>
  </form>
</ion-content>
